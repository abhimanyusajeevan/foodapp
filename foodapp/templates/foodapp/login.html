<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'foodapp/login/images/icons/favicon.ico' %}"/>
<!--===============================================================================================--
	<link rel="stylesheet" type="text/css" href="{% static 'foodapp/login/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================--
	<link rel="stylesheet" type="text/css" href="{% static 'foodapp/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================--
	<link rel="stylesheet" type="text/css" href="{% static 'foodapp/login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'foodapp/login/vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'foodapp/login/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'foodapp/login/vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'foodapp/login/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'foodapp/login/vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'foodapp/login/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'foodapp/login/css/main.css' %}">
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600' rel='stylesheet' type='text/css'>
<!--===============================================================================================-->
<link rel="stylesheet" href="{% static 'foodapp/navbar/style.css' %}">
<link rel="stylesheet" href="{% static 'foodapp/navbar/bootstrap.min.css' %}">
</head>
<body>
	<div class="navbar navbar-default navbar-static-top" role="navigation">
<div class="container">

  <div class="navbar-header">
    <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
      <span class="icon icon-bar"></span>
      <span class="icon icon-bar"></span>
      <span class="icon icon-bar"></span>
    </button>
    <a href="#" class="navbar-brand">Steak House</a>
  </div>
  <div class="collapse navbar-collapse">
    <ul class="nav navbar-nav navbar-right">
      <li><a href="/" class="smoothScroll">Home</a></li>
    
      <li><a href="/menu" class="smoothScroll">Menu</a></li>
      <li><a href="/registration" class="">Register</a></li>
      <li><a href="/login" class="">Login</a></li>
      
    </ul>
  </div>

</div>
</div>
<div class="bodyclass">

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<form class="login100-form validate-form flex-sb flex-w" action="logged/" method="post">
					{% csrf_token %}
					<span class="login100-form-title p-b-53">
						<h1>User Login</h1>
					</span>
		<!--
					<a href="#" class="btn-face m-b-20">
						<i class="fa fa-facebook-official"></i>
						Facebook
					</a>

					<a href="#" class="btn-google m-b-20">
						<img src="{% static 'foodapp/login/images/icons/icon-google.png' %}" alt="GOOGLE">
						Google
					</a>
				-->
					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Username
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Username is required">
						<input class="input100" type="text" name="name" >
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Password
						</span>
						<!--
						<a href="#" class="txt2 bo1 m-l-5">
							Forgot?
						</a>
					-->
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" >
						<span class="focus-input100"></span>
					</div>

					{% if i %}
					<h4 style="color:red;"><center>No Such account exists</center></h4>
					{% endif %}

					<div class="container-login100-form-btn m-t-17">

						<button class="login100-form-btn">
							<input type="submit" name="submit" id="submit" class="form-submit" value="Sign in" style="color:white; background-color: transparent;"/>
						</button>
					</div>

					<div class="w-full text-center p-t-55">
						<span class="txt2">
							Not a member?
						</span>

						<a href="/registration" class="txt2 bo1">
							Sign up now
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="{% static 'foodapp/login/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'foodapp/login/login/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'foodapp/login/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'foodapp/login/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'foodapp/login/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'foodapp/login/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'foodapp/login/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'foodapp/login/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'foodapp/login/js/main.js' %}"></script>
	<!--navbar-->
	<script src="{% static 'foodapp/navbar/bootstrap.min.js' %}"></script>

</body>
</html>
