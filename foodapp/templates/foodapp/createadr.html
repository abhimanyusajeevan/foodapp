<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create address</title>
    <!-- Navbar css-->
    <link rel="stylesheet" href="{% static 'foodapp/navbar/style.css' %}">
    <link rel="stylesheet" href="{% static 'foodapp/navbar/bootstrap.min.css' %}">

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'foodapp/createadr/style.css' %}">
</head>
<body>
    <div class="navbar navbar-default navbar-static-top" role="navigation">
  <div class="container">
  
    <div class="navbar-header">
      <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon icon-bar"></span>
        <span class="icon icon-bar"></span>
        <span class="icon icon-bar"></span>
      </button>
      <a href="#" class="navbar-brand">Steak House</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/" class="smoothScroll">Home</a></li>
        
        <li><a href="/menu" class="smoothScroll">Menu</a></li>
        {% if name %}
        <li><a href="/loggedout" class="">Log out</a></li>
        
        <li><a href="/cart" class="">Cart</a></li>
        <li><a href="/orders" class="">Orders</a></li>
        <li><a href=""> Welcome {{name}} </a></li>
        {% else %}
        <li><a href="/registration" class="">Register</a></li>
        <li><a href="/login" class="">Login</a></li>
        {% endif %}
        
      </ul>
    </div>

  </div>
  </div>
  <div>
      <h2><center>Create new address</center></h2>
  </div>
  <div>
        <form action="/createadr/" method="POST">
            {% csrf_token %}
            <div class="adrcont">
                <label for="states" class="field1">State:</label>
                <select name="state" id="state" class="field2">
                    {% for i in states%}
                    <option value="{{i.state}}">{{i.state}}</option>
                    {% endfor %}
                </select>
                <br><br>
                <label for="city" class="field1">City:</label>
                <input type="text" name="city" class="field2">
                <br><br>
                <label for="streetad" class="field1">Address</label>
                <input type="text" name="streetad" class="field2">
                <br><br>
                <label for="pincode" class="field1">Pincode</label>
                <input type="number" name="pincode" class="field2">
                <br><br>
            </div>
            {% if i %}
            <h2 style="color: red;"><center>Dont leave any field blank</center></h2>
            {% endif %}
            <button>
                <input type="submit" name="submit" value="Create address">
            </button>

        </form>
        
  </div>

</body>
